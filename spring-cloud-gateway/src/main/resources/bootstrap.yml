server:
  port: 8004
spring:
  application:
    name: spring-cloud-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        shared-configs[0]: common.yml
    sentinel:
      transport:
        dashboard: localhost:8088
      filter:
        enabled: false
    gateway:
      enabled: true
      #跨域配置
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - OPTION
              - POST
      discovery:
        locator:
          lower-case-service-id: true
      routes:
        - id: spring-cloud-user
          uri: lb://spring-cloud-user
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
        - id: spring-cloud-other
          uri: lb://spring-cloud-other
          predicates:
            - Path=/other/**
          filters:
            - StripPrefix=1
        - id: spring-cloud-authorize
          uri: lb://spring-cloud-authorize
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1

dubbo:
  protocol:
    name: dubbo
    port: -1
  registry:
    address: spring-cloud://localhost

#开启sentinel断路器
feign:
  sentinel:
    enabled: true