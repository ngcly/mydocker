server:
  port: 8002

spring:
  application:
    name: spring-cloud-gateway
  boot:
    admin:
      client:
        url: http://spring-cloud-admin
  # zipkin 服务地址 这里使用服务名 动态获取地址
  zipkin:
    base-url: http://spring-cloud-zipkin/
  profiles:
    active: native
  # config client 端必须用bootstrap 否则会被默认的给覆盖
  cloud:
    #消息总线
    bus:
      enabled: true
      trace:
        enabled: true
    #网关
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:9528/"
            allowedMethods:
              - OPTION
              - POST
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        #随便命名 必须保证唯一
        - id: spring-cloud-user
          #开头（lb代表从注册中心获取服务） 要转发的的服务地址
          uri: lb://spring-cloud-user
          predicates:
            - Path=/us/**
          filters:
            - StripPrefix=1
            # 熔断降级配置
            - name: Hystrix
              args:
                name: default
                fallbackUri: forward:/defaultFallback

    config:
      discovery:
        #表示使用服务发现组件的config serve，而不是自己指定的
        enabled: true
        #指定config serve的 service-id
        service-id: spring-cloud-config
      name: application-gateway,application-config
      username: ngcly
      password: 123456
      profile: dev

#注册中心
eureka:
  client:
    service-url:
      defaultZone: http://ngcly:123456@localhost:8000/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true

#gateway 此处必须要设为true feign才会熔断
feign:
  hystrix:
    enabled: true
