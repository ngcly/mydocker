server:
  port: 8001

spring:
  application:
    name: spring-cloud-user
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        #配置文件后缀
        file-extension: yml
        #共享配置文件
        shared-dataids: common.yml,data.yml
        #共享配置文件支持刷新
        refreshable-dataids: true
    # sentinel控制台配置
    sentinel:
      transport:
        dashboard: localhost:8088
dubbo:
  scan:
    #指定 Dubbo 服务实现类的扫描基准包
    base-packages: com.cn.user.remote
  #Dubbo 服务暴露的协议配置，其中子属性 name 为协议名称，port 为协议端口 (-1 表示自增端口，从 20880 开始)
  protocol:
    name: dubbo
    port: -1
  registry:
    #挂载到 Spring Cloud 注册中心
    address: spring-cloud://localhost

security:
  oauth2:
    client:
      client-id: cloud_client
      client-secret: secret
      scope: all
    resource:
      # 认证中心的用户信息地址 资源服务可以获取当前用户信息
      user-info-uri: http://127.0.0.1:8003/authorize/principal
      prefer-token-info: false
      #下面这种方式资源服务只能拿到用户名
#      token-info-uri: