server:
  port: 8007
spring:
  application:
    name: spring-cloud-user
  zipkin:
    base-url: http://spring-cloud-zipkin/

eureka:
  client:
    service-url:
      defaultZone: http://ngcly:123456@localhost:8000/eureka
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always