server:
  port: 8003

spring:
  application:
    name: spring-cloud-authorize
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        #配置文件后缀
        file-extension: yml
        #共享配置文件
        shared-dataids: common.yml,data.yml
        #共享配置文件支持刷新
        refreshable-dataids: true
    # sentinel控制台配置
    sentinel:
      transport:
        dashboard: localhost:8088
dubbo:
  protocol:
    name: dubbo
    port: -1
  registry:
    #挂载到 Spring Cloud 注册中心
    address: spring-cloud://localhost