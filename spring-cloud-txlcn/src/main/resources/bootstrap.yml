server:
  port: 7970
spring:
  application:
    name: spring-cloud-txlcn
  boot:
    admin:
      client:
        url: http://spring-cloud-admin
  # zipkin 服务地址 这里使用服务名 动态获取地址
  zipkin:
    base-url: http://spring-cloud-zipkin/
    sender:
      type: rabbit
  sleuth:
    sampler:
      probability: 1.0
  # config client 端必须用bootstrap 否则会被默认的给覆盖
  cloud:
    config:
      discovery:
        #表示使用服务发现组件的config serve，而不是自己指定的
        enabled: true
        #指定config serve的 service-id
        service-id: spring-cloud-config
      name: application-config
      username: ngcly
      password: 123456
      profile: dev
    #消息总线
    bus:
      enabled: true
      trace:
        enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://ngcly:123456@localhost:8000/eureka
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

tx-lcn:
  manager:
    host: 127.0.0.1
    # TxClient连接请求端口
    port: 5800
    # 心跳检测时间(ms)
    heart-time: 15000
    # 分布式事务超时时间
    dtx-time: 5000
    # TM后台登陆密码
    admin-key: 123456
    # 事务处理并发等级. 默认为机器逻辑核心数5倍
    concurrent-level: 128
  #参数延迟删除时间单位ms
  message:
    netty:
      attr-delay-time: 10000
  # 开启日志,默认为false
  logger:
    enabled: true
    driver-class-name: ${spring.datasource.driver-class-name}
    jdbc-url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}

logging:
  level:
    com:
      codingapi: debug
