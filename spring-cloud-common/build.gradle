group 'com.cn.common'
description '通用模块'

dependencies {
    //implementation 表示当前依赖对其他模块不可见，apiElements 对其他模块可见
    apiElements 'org.springframework.boot:spring-boot-starter-web'
    
    apiElements "io.springfox:springfox-swagger2:${swaggerVersion}"
    apiElements "io.springfox:springfox-swagger-ui:${swaggerVersion}"
}