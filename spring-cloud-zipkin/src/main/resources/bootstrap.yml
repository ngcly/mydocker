server:
  port: 8004
spring:
  application:
    name: spring-cloud-zipkin
  boot:
    admin:
      client:
        url: http://spring-cloud-admin/
  sleuth:
    enabled: false
    sampler:
      probability: 1.0

eureka:
  client:
    service-url:
      defaultZone: http://ngcly:123456@localhost:8000/eureka
  instance:
    prefer-ip-address: true # 当其它服务获取地址时提供ip而不是hostname

zipkin:
  collector:
    rabbitmq:
      addresses: localhost
      username: guest
      password: guest
      queue: zipkin
  #用es存储
  storage:
    type: elasticsearch
    elasticsearch:
      hosts: localhost:9200
      max-requests: 64
      timeout: 10000
      index: zipkin
      index-shards: 5
      index-replicas: 1

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  metrics:
    web:
      server:
        auto-time-requests: false